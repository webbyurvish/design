<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/editprofile.css" />
  </head>
  <body>
    <div class="editprofile">
      <div class="container">
        <div class="edit-profile">
          <h2>Update Profile</h2>
          <form>
            <div class="row">
              <div class="col-lg-6">
                <div class="profile-input">
                  <label for="text"
                    ><p>Name</p>
                    (Please use your real name)</label
                  >
                  <input type="text" value="Urvish Vaghasiya" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="profile-input">
                  <label for="text"
                    ><p>Title</p>
                    (e.g. Software Developer)</label
                  >
                  <input type="text" value=".Net Developer" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="profile-input">
                  <label for="text"
                    ><p>About</p>
                    (Up to 400 characters)</label
                  >
                  <textarea
                    name="text"
                    placeholder="I am software developer at surat"
                    id=""
                    cols="30"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="profile-input">
                  <label for="text">Country</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="multiSelect">
                  <label for="text">Spoken Languages</label>
                  <select multiple class="multiSelect_field">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="opera">Opera</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="vivaldi">Vivaldi</option>
                  </select>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    id="iconX"
                  >
                    <g stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </g>
                  </symbol>
                </svg>
              </div>
              <div class="col-lg-6">
                <div class="multiSelect">
                  <label for="text">Skills (Up to 10)</label>
                  <select multiple class="multiSelect_field">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="opera">Opera</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="vivaldi">Vivaldi</option>
                  </select>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    id="iconX"
                  >
                    <g stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </g>
                  </symbol>
                </svg>
              </div>
              <div class="col-lg-6">
                <div class="profile-input">
                  <label for="text"
                    ><p>Title</p>
                    (e.g. Software Developer)</label
                  >
                  <input type="email" value=".Net Developer" />
                </div>
              </div>
            </div>
            <div class="form-text">
              <p>Available for new mentees</p>
              <span
                >Please define how would you like to drive the mentorship and
                how many mentees you can take.</span
              >
              <div class="formcheckinput">
                <label for="checkbox-text">
                  <input type="checkbox" name="" id="checkbox-text" />Available
                  for new mentees
                </label>
              </div>
              <div class="deleted-btn">
                <a href="javascript:void(0)">Delete my account</a>
              </div>
              <div class="saveorclose-btn">
                <a href="javascriopt:void(0)">Save</a>
                <a href="javascriopt:void(0)">Close</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      jQuery(function () {
        jQuery(".multiSelect").each(function (e) {
          var self = jQuery(this);
          var field = self.find(".multiSelect_field");
          var fieldOption = field.find("option");
          var placeholder = field.attr("data-placeholder");

          field.hide().after(
            `<div class="multiSelect_dropdown"></div>
                        <span class="multiSelect_placeholder">` +
              placeholder +
              `</span>
                        <ul class="multiSelect_list"></ul>
                        <span class="multiSelect_arrow"></span>`
          );

          fieldOption.each(function (e) {
            jQuery(".multiSelect_list").append(
              `<li class="multiSelect_option" data-value="` +
                jQuery(this).val() +
                `">
                                            <a class="multiSelect_text">` +
                jQuery(this).text() +
                `</a>
                                          </li>`
            );
          });

          var dropdown = self.find(".multiSelect_dropdown");
          var list = self.find(".multiSelect_list");
          var option = self.find(".multiSelect_option");
          var optionText = self.find(".multiSelect_text");

          dropdown.attr("data-multiple", "true");
          list.css("top", dropdown.height() + 5);

          option.click(function (e) {
            var self = jQuery(this);
            e.stopPropagation();
            self.addClass("-selected");
            field
              .find("option:contains(" + self.children().text() + ")")
              .prop("selected", true);
            dropdown
              .append(function (e) {
                return jQuery(
                  '<span class="multiSelect_choice">' +
                    self.children().text() +
                    '<svg class="multiSelect_deselect -iconX"><use href="#iconX"></use></svg></span>'
                ).click(function (e) {
                  var self = jQuery(this);
                  e.stopPropagation();
                  self.remove();
                  list
                    .find(".multiSelect_option:contains(" + self.text() + ")")
                    .removeClass("-selected");
                  list
                    .css("top", dropdown.height() + 5)
                    .find(".multiSelect_noselections")
                    .remove();
                  field
                    .find("option:contains(" + self.text() + ")")
                    .prop("selected", false);
                  if (dropdown.children(":visible").length === 0) {
                    dropdown.removeClass("-hasValue");
                  }
                });
              })
              .addClass("-hasValue");
            list.css("top", dropdown.height() + 5);
            if (!option.not(".-selected").length) {
              list.append(
                '<h5 class="multiSelect_noselections">No Selections</h5>'
              );
            }
          });

          dropdown.click(function (e) {
            e.stopPropagation();
            e.preventDefault();
            dropdown.toggleClass("-open");
            list
              .toggleClass("-open")
              .scrollTop(0)
              .css("top", dropdown.height() + 5);
          });

          jQuery(document).on("click touch", function (e) {
            if (dropdown.hasClass("-open")) {
              dropdown.toggleClass("-open");
              list.removeClass("-open");
            }
          });
        });
      });
    </script>
  </body>
</html>
